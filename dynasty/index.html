<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynasty Pack Opener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynasty Pack Opener</h1>
            <img src="logo.png" alt="Logo Dynasty" class="logo">
        </header>

        <main>
            <!-- Botão para abrir o pack -->
            <button class="open-pack-btn">Abrir Pack</button>
            
            <!-- Exibe a contagem regressiva para o próximo pack -->
            <div class="countdown-message"></div>

            <!-- Área onde as cartas do pack serão exibidas -->
            <div class="cards"></div>

            <!-- Área onde as cartas escolhidas pelo jogador serão exibidas -->
            <h2>Seu Time</h2>
            <div class="team-cards"></div>
        </main>

        <footer>
            <p>© 2024 Dynasty - Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
